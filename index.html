<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aisle Be Back</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        #root:empty {
            display: none;
        }
        #fallback-ui {
            display: none;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <div id="fallback-ui" style="display: none; font-family: sans-serif; padding: 40px; color: #334155;">
        <h1 style="font-weight: 800; font-size: 24px; color: #1e293b;">System Diagnostic</h1>
        <p id="error-message" style="margin-top: 16px; font-size: 14px; color: #ef4444; background: #fef2f2; padding: 16px; border-radius: 12px; border: 1px solid #fee2e2;"></p>
        <button onclick="window.location.reload()" style="margin-top: 24px; padding: 12px 24px; background: #4f46e5; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Retry Application</button>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>

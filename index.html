
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Aisle Be Back">
    <title>Aisle Be Back</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="cart_logo.png">
    <link rel="icon" type="image/png" href="cart_logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        #root:empty {
            display: none;
        }
        .system-status {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            z-index: 10000;
            padding: 2rem;
            text-align: center;
        }
        .system-status.hidden {
            display: none;
            pointer-events: none;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        .boot-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            animation: pulse-soft 2s ease-in-out infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="boot-status" class="system-status">
        <img src="cart_logo.png" class="boot-logo" alt="Logo">
        <div class="spinner"></div>
        <h1 style="font-weight: 800; font-size: 1.25rem; color: #1e293b; margin-bottom: 0.5rem;">Aisle Be Back</h1>
        <p id="boot-message" style="font-size: 0.875rem; color: #64748b;">Initializing secure environment...</p>
        <div id="error-console" style="margin-top: 2rem; display: none; text-align: left; width: 100%; max-width: 500px;">
            <p style="font-size: 10px; font-weight: 900; text-transform: uppercase; color: #ef4444; margin-bottom: 0.5rem;">Critical Failure Detected:</p>
            <pre id="error-text" style="background: #fef2f2; border: 1px solid #fee2e2; color: #ef4444; padding: 1rem; border-radius: 12px; font-size: 12px; white-space: pre-wrap; word-break: break-all; font-family: monospace;"></pre>
            <button onclick="window.location.reload()" style="margin-top: 1rem; width: 100%; padding: 0.75rem; background: #6366f1; color: white; border-radius: 8px; font-weight: 700; border: none; cursor: pointer;">RETRY BOOT</button>
        </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
